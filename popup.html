<!DOCTYPE html>
<html>
<head>
    <style>
        body { width: 220px; font-family: system-ui, sans-serif; padding: 15px; background: #fff; }
        .btn { display: block; width: 100%; padding: 10px; margin-top: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; text-align: center; text-decoration: none; font-size: 13px; font-weight: bold; }
        .btn-alt { background: #6c757d; }
        .info { font-size: 11px; color: #666; margin-bottom: 10px; line-height: 1.4; }
    </style>
</head>
<body>
    <div class="info" id="stats">Dictionary loading...</div>
    <button id="exportBtn" class="btn">Export Library (.json)</button>
    <label class="btn btn-alt">
        Import Library
        <input type="file" id="importFile" style="display:none" accept=".json">
    </label>
    <script src="popup.js"></script>
</body>
</html>
